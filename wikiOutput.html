<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

    <style type="text/css">
        #mynetwork {
            width: 1300px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }
    </style>

</head>

<body>
    <div id="mynetwork"></div>


    <script type="text/javascript">

        // initialize global variables.
        var edges;
        var nodes;
        var network;
        var container;
        var options, data;


        // This method is responsible for drawing the graph, returns the drawn network
        function drawGraph() {
            var container = document.getElementById('mynetwork');



            // parsing and collecting nodes and edges from the python
            nodes = new vis.DataSet([{ "id": "Diet (Nutrition) - Wikipedia", "label": "Diet (Nutrition) - Wikipedia", "shape": "dot", "size": 10 }, { "id": "Buddhists", "label": "Buddhists", "shape": "dot", "size": 10 }, { "id": "Theravada Buddhism", "label": "Theravada Buddhism", "shape": "dot", "size": 10 }]);
            edges = new vis.DataSet([{ "arrows": "to", "from": "Diet (Nutrition) - Wikipedia", "to": "Buddhists", "weight": 1 }, { "arrows": "to", "from": "Buddhists", "to": "Theravada Buddhism", "weight": 1 }]);

            // adding nodes and edges to the graph
            data = { nodes: nodes, edges: edges };

            var options = {
                "configure": {
                    "enabled": false
                },
                "edges": {
                    "color": {
                        "inherit": true
                    },
                    "smooth": {
                        "enabled": false,
                        "type": "continuous"
                    }
                },
                "interaction": {
                    "dragNodes": true,
                    "hideEdgesOnDrag": false,
                    "hideNodesOnDrag": false
                },
                "physics": {
                    "enabled": true,
                    "stabilization": {
                        "enabled": true,
                        "fit": true,
                        "iterations": 1000,
                        "onlyDynamicEdges": false,
                        "updateInterval": 50
                    }
                }
            };





            network = new vis.Network(container, data, options);






            return network;

        }

        drawGraph();

    </script>
</body>

</html>
